  <script type="text/javascript">
  function toVaild_escore(){

          var checkNum =    /^(([0-9]+.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
          var checkTimeout =  /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})$/;
          if($("input[name='name']").val()==""){
            $("#escore").text("*积分奖品名称不能为空");
            return false;
          }
          if(!(checkNum.test($("input[name='need_point']").val()))){
            $("#escore").text("*所需积分输入格式不正确，应为数字");
            return false;
          }
          if(!(checkTimeout.test($("input[name='time_out']").val()))){
            $("#escore").text("*时间格式不正确，正确格式例 2015-01-01 12:30:00");
            return false;
          }
         
          
          return true;
        }

    function toVaild_escore2(){
        if($("#file-1").val()==""){
            $("#escore2").text("*请上传一张关于积分奖品的图片");
            return false;
          }
          return true;
    }
        </script>

       <div style="-moz-user-select: none;" class="am-tabs-bd">
       
        <div class="am-tab-panel am-fade am-active am-in" id="tab1">
         <foreach name='list' item='vo'>
        <form class="am-form" method="post" action="{:U('home/score/to_editscore',array('id'=>$vo['reward_id']))}">
            <div class="am-g am-margin-top">
            
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                奖励名称
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input class="am-input-sm" type="text" name="name" value="{$vo.reward_name}">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                所需积分
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input class="am-input-sm" type="text" name="need_point" value="{$vo.need_points}">
              </div>
              <div class="am-hide-sm-only am-u-md-6">积分</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                过期时限
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input class="am-input-sm" type="text" name="time_out" value="{$vo.time_out}">
              </div>
              <div class="am-hide-sm-only am-u-md-6"></div>
            </div>


            <div>
            <font color="red"><div id='escore'></div></font>
              <button type="submit" class="am-btn am-btn-primary am-btn-xs" style="float:right" onclick="return toVaild_escore()">提交保存</button>
            </div>

            
         </form>
          </foreach>  
        </div>

        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
         <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                奖励名称:
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                {$vo.reward_name}
              </div>
              <div class="am-hide-sm-only am-u-md-6"></div>
          </div>
        <div class="am-g am-margin-top">

                当前图片:
              </div>
              <div class="am-u-sm-8 am-u-md-4">
              <img src="{:C('SCORE_IMG')}{$vo.reward_picture}" style="max-height:500px;max-width:100%">
              </div>
              <div class="am-hide-sm-only am-u-md-6"></div>
        </div>

        <div class="am-g am-margin-top">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">

              </div>

              <div class="am-u-sm-12 am-u-md-10">
                <div class="form-group">
                     <input id="file-1" name="pic_all[]" type="file" class="file"  multiple=true>
                </div>
                <font color="red"><div id='escore2'></div></font>
                <button type="submit" class="am-btn am-btn-primary am-btn-xs" style="float:right" onclick="return toVaild_escore2()">提交保存</button>
              </div>
              </form>
            </div>
        </div>

<script type="text/javascript">
function initFileInput(ctrName){
    var control = $("#"+ctrName);
    control.fileinput({
        showUpload : false,
        maxFileCount: 1,
        language : 'zh',
        allowedPreviewTypes : [ 'image' ],
        allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
        maxFileSize : 2000,
    });
   }
