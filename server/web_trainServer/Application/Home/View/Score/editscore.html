    <strong>高铁方舟</strong> <small>后台管理</small>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>

        <ul class="am-dropdown-content">
          <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>

    </ul>
  </div>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list">
        <li><a href="{:U('home/admin/admin')}"><span class="am-icon-home"></span> 首页</a></li>
        <li class="admin-parent">
          <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> 高铁管理 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
          <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
            <li><a href="{:U('home/admin/station')}" class="am-cf"><span class="am-icon-check"></span> 高铁站点</a></li>
            <li><a href="{:U('home/admin/route')}"><span class="am-icon-puzzle-piece"></span> 高铁路线</a></li>
          </ul>
        </li>
        <li><a href="{:U('home/food/food')}"><span class="am-icon-table"></span> 食品管理</a></li>
        <li><a href="javascript:void(0);"><span class="am-icon-pencil-square-o"></span> 商品管理</a></li>
        <li><a href="{:U('home/Score/score')}"><span class="am-icon-sign-out"></span> 积分奖品<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
         <li><a href="{:U('home/Video/video')}"><span class="am-icon-sign-out"></span> 视频管理</a></li>
         <li><a href="{:U('home/Travel/travel')}"><span class="am-icon-sign-out"></span> 旅行管理</a></li>
      </ul>

    </div>
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">

    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">积分管理</strong>/<small>奖励添加</small></div>
      </div>

      <hr></hr>

    
        <div class="am-tabs am-margin" data-am-tabs="">
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab2">奖励添加</a></li>
      </ul>

      <foreach name='list' item='vo'>
        <form class="am-form" method="post" action="{:U('home/score/to_editscore',array('id'=>$vo['reward_id']))}" enctype="multipart/form-data">
        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
         
            <div class="am-g am-margin-top">
            
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                奖励名称
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input class="am-input-sm" type="text" name="name" value="{$vo.reward_name}">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                所需积分
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input class="am-input-sm" type="text" name="need_point" value="{$vo.need_points}">
              </div>
              <div class="am-hide-sm-only am-u-md-6">积分</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                过期时限
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input class="am-input-sm" type="text" name="time_out" value="{$vo.time_out}">
              </div>
              <div class="am-hide-sm-only am-u-md-6"></div>
            </div>

    
            </div>
            <div>
              <center><input type="submit" name="" value="提交"></center>

            </div>   
         
        </div>
        </form>
         </foreach>
    </div>
  </div>
  <!-- content end -->

</div>
