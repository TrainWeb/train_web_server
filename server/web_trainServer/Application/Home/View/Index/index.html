 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">

 </head>
 <body>
    
    <div class="top-cotent">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">

                        <div class="form-top">

                            <div class="form-top-left">
                                <h3>高铁方舟后台管理</h3>
                                <p>请输入管理员用户名和密码：</p>
                            </div>
                            
                            <div class="form-top-right">
                                <span class="glyphicon glyphicon-lock" style="font-size:70px"></span>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form class="login-form" role="form" action="{:U('home/Index/login')}" method="post">
                                <div class="form-group">
                                    <label class="sr-only" for="username">管理员用户名</label>
                                    <input id="form-username" class="form-username form-control" type="text" name="username" placeholder="管理员用户名...">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="password">管理员用户名</label>
                                    <input id="form-password" class="form-password form-control" type="password" name="password" placeholder="管理员密码...">
                                </div>

                                <button class="btn" type="submit" id="login">登录</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

 </body>
 </html>
