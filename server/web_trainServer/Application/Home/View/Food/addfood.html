<script type="text/javascript">
        function toVaild_food(){

          var checkNum =    /^(([0-9]+.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*.[0-9]+)|([0-9]*[1-9][0-9]*))$/;
          var checkDiscounts =  /^(\d(\.\d)?|10)$/;
          var checkNumber =  /^[0-9]*[1-9][0-9]*$/;
          if($("input[name='foodname']").val()==""){
            $("#resultObj").text("*食品名称不能为空");
            return false;
          }
          if(!(checkNum.test($("input[name='foodprice']").val()))){
            $("#resultObj").text("*食品价格输入格式不正确，应为数字");
            return false;
          }
          if(!(checkDiscounts.test($("input[name='fooddiscounts']").val()))){
            $("#resultObj").text("*食品折扣需要在0-10之间");
            return false;
          }
          if(!(checkNumber.test($("input[name='foodnumber']").val()))){
            $("#resultObj").text("*食品数量应为正整数");
            return false;
          }
          if($("#file-1").val()==""){
            $("#resultObj").text("*请上传一张关于食品的图片");
            return false;
          }
          return true;
        }
        </script>
